<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="backgroung" [style.background-image]="clientBgImage">
    <div class="backgroung" [style.background-image]="colorBgImage">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <ion-grid>
            <ion-row>
              <ion-col size="6" offset="3">
                <img class="btn-block" src="./assets/images/logo.png">
                <br>
                <br>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="10" offset="1" class="py-3" [style.background-color]="'#b2b2b257'" [style.border-radius]="'7px'">
                <ion-row>
                  <ion-col size="10" offset="1">
                    <ion-row>
                      <ion-col size="12">
                        <input type="text" class="form-control" placeholder="Usuario" [(ngModel)]="email">
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col size="12">
                        <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="password">
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col size="12">
                        <button class="btn btn-block" [style.background-color]="'#00ABB3'" [style.color]="'#fff'"
                          (click)="login()">Iniciar
                          sesión</button>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
    </div>
  </div>
</ion-content>
